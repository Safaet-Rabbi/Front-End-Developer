<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Table</title>
</head>
<body>
    <header>
        <h1>HTML Table</h1>

    </header>
    <main>
        <table>
            <caption>
                Student Info
            </caption>
            <colgroup>
            <col span="2" style="background-color: coral;">
            </colgroup>
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">101</th>
                    <td>Anis</td>
                    <td>3.42</td>
                </tr>
                <tr>
                    <td scope="row">102</td>
                    <td>Rasel</td>
                    <td>3.8</td>
                </tr>
            </tbody>
        </table>

    </main>
    
</body>
</html>
