<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
                border: 2px solid black;
                border-collapse: collapse;
                height: 200px;
               max-width: 300px;
                border-spacing: 10px;


            }
            td,th{
                border: 2px solid black;
                padding: 15px;
            }
            tr{
              text-align: center;
            }
       
    </style>
</head>
<body>
    <table>
        <caption>Details</caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Safayat</td>
            <td>19</td>
            <td>Bangladesh</td>
        </tr>
        <tr>
            <td>Ezio</td>
            <td>25</td>
            <td>Italy</td>
        </tr>
        <tr>
            <td>Hyun Bin</td>
            <td>38</td>
            <td>Korea</td>
        </tr>
        <tr>
            <td>Gomez</td>
            <td>32</td>
            <td>Germany</td>
        </tr>
    </table>
    
</body>
</html>
