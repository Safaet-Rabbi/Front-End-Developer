<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link styling and navigation</title>
    <style>
        #nav-menu{
            width: 500px;
            height: 80px;
            background-color: darkslategray;
            margin: 0 auto;
        }
      
        #nav-menu ul li{
            list-style: none;
            margin: 20px;
            float: left;
            
        }
        #nav-menu ul li a{
            text-decoration: none;
            font-size: 25px;
            color: white;
            cursor: help;
        }
        #nav-menu ul li a:hover{
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div id="nav-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Tutorial</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contract</a></li>
        </ul>
    </div>
    
</body>
</html>
