<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox layout</title>
    <style>
        .flex-container{
            background-color: cornflowerblue;
            display: flex;
           flex-flow: wrap row;
           justify-content: center;
           height: 200px;
           align-items: center;
        }
        .flex-container > div{
            background-color: chartreuse;
            
            font-size: 35px;
            margin: 10px;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div class="div1" style="order: 5;">
            div1
        </div>
        <div class="div2" style="order: 2;">
            div2
        </div>
        <div class="div3" style="order: 3;">
            div3
        </div>
        <div class="div4" style="order: 4;">
            div4
        </div>
        <div class="div5" style="order: 1; flex-basis: 150px;">
            div5
        </div>
        <div class="div6" style="order: 6;">
            div6
        </div>
        <div class="div7" style="order: 8;">
            div7
        </div>
        <div class="div8" style="order: 7;">
            div8
        </div>
    </div>
    
</body>
</html>
