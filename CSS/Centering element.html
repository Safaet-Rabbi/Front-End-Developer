<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>centering element</title>
    <style>
        .main{
            background-color: darkgrey;
            margin: 0 auto;
            height: 300px;
            width: 80%;
            position: relative;
        }
        
        .desc{
            background-color: chartreuse;
            width: 300px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

    </style>
</head>
<body>
    <div class="main">
        <div class="desc">
            <h1>Rajshahi</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque, tempore quibusdam temporibus minus odio quos ipsum veniam nesciunt explicabo, qui incidunt alias deleniti animi quaerat non aliquam dolores. Illum, labore?</p>
        </div>
       
    </div>
    
</body>
</html>
