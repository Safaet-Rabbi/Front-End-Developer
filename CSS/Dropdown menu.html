<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu</title>
    <style>
        .navbar{
            background-color: darkcyan;
            padding: 1% 7%;
            text-align: center;
        }
        .navbar a{
            color: wheat;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            cursor: pointer;

        }
        .dropdown-container{
            display: inline;
            position: relative;

         }
        .dropdown-content{
            display: block;
            position: absolute;
            top: 30px;
            right: 20px;
            background-color: darkcyan;
            text-align: left;
            max-width: 100px;
            display: none;

        }
        .dropdown-content a{
            display: block;
        }
        .dropdown-content a:hover{
            display: block;
            background-color: gray;
            color: black;
        }
        .dropdown-container:hover .dropdown-content{
            display: block;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Tutorial</a>

       <div class="dropdown-container">
                <a href="#">Contact Me</a>
            <div class="dropdown-content">
                <a href="#">Facebook</a>
                <a href="#">Email</a>
            </div>
       </div>
        <a href="#">About Me</a>
    </div>
    
</body>
</html>
