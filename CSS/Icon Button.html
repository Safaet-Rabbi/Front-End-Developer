<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icon Button</title>
    <link href="/fontawesome-free-5.15.4-web/css/all.css" rel="stylesheet"> <!--load all styles -->
    <style>
        .social-media{
            background-color: cadetblue;
            padding: 50px 20px;
            text-align: center;
        }
        .btn{
            border: none;
            padding: 10px 20px;
            font-size: 2rem;
            border-radius: 5px;
        }
        .btn:hover{
            background-color: gray;
            

        }

    </style>
</head>
<body>
    <div class="social-media">
        <button class="btn" onclick="window.open('https://www.studywithanis.com/')" class="btn request-callback"><i class="fab fa-google" style="color:slateblue;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://www.youtube.com/c/anisulislamrubel')" class="btn request-callback"><i class="fab fa-skype" style="color:slateblue;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://www.youtube.com/c/anisulislamrubel')" class="btn request-callback"><i class="far fa-envelope" style="color:slateblue;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://www.linkedin.com/in/anisul-islam-515a7714a')" class="btn request-callback"><i class="fab fa-linkedin" style="color:slateblue;" aria-hidden="true"></i></button>
        <button class="btn" onclick="window.open('https://github.com/search?q=anisul+islam')" class="btn request-callback"><i class="fab fa-github" style="color:slateblue;" aria-hidden="true"></i></button>
        
        <button class="btn"><i class="fab fa-facebook-f" style="color:slateblue;"></i></button>
    </div>
    
    
    
</body>
</html>
