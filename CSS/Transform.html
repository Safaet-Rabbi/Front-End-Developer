<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background-color: black;
            margin: 0 auto;
            margin-top: 200px;
            transition: 1.5s;
         }
         #div1:hover{
             transform: scale(2) translate(150px, 250px);

         }
         #div2{
            height: 200px;
            width: 200px;
            background-color: green;
            margin: 0 auto;
            margin-top: 200px;
            transition: 1.5s;

         }
         #div2:hover{
             transform: scale(3) rotate(360deg);
         }
         #div3{
            height: 200px;
            width: 200px;
            background-color: black;
            margin: 0 auto;
            margin-top: 200px;
            transition: 1.5s;
         }
         #div3:hover{
             transform: skew(-45deg);
         }
         .sec{
            height: 200px;
            width: 200px;
            background-color: rgb(129, 15, 15);
            margin: 0 auto;
            margin-top: 200px;
            transition: 1.5s;
         }
         .sec:hover{
             transform: rotate(360deg) scale(2);
         }

    </style>
</head>
<body>
    <div id="div1">

    </div>
    <div id="div2">
        <h1>Bangladesh</h1>
    </div>
    <div id="div3"></div>
    <div class="sec">
       Surprise!Surprise!
    </div>
    
</body>
</html>
