<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form designing</title>
    <link rel="stylesheet" href="Style.css">

<style>

input[type=text]{
    width: 100%;
    padding: 10px 20px;
    margin: 20px;
    box-sizing: border-box;
   /* border: 3px solid salmon;
     border-radius: 5px;*/
     border: none;
     border-bottom: 3px solid salmon;
}
input[type=email]{
    width: 100%;
    padding: 10px 20px;
    margin: 20px;
    border-top: 3px solid navy;
}
textarea{
    resize:none;
    width: 50%;
    padding: 20px;
    border: 3px solid grey;
    border-radius: 10px;
}
input[type=button], input[type=reset] {
    width: 100px;
    border: none;
    background-color: blueviolet;
    color: palegreen;
    padding: 10px;
    cursor: pointer;
}
select{
    width: 50%;
    padding: 20px;
    border: none;
    background-color: yellowgreen;
    border-radius: 10px;
    color: darkgreen;
}
#search{
            background-color: azure;
            width: 150px;
            padding: 15px;
            
            transition: width 2.3s ease-in-out;

        }
        #search:focus{
            background-color: silver;
            width: 100%;

        }


</style>

</head>
<body>
    
<form action="">
   
    <input type="search" name="search" id="search" placeholder="search here"> <br> <br>

<label for="firstname">first Name:</label>
<input type="text" name="firstname" id="firstname">



<label for="lastname">last Name:</label>
<input type="text" name="lastname" id="lastname"> <br>

<label for="email">Email:</label>
<input type="email" name="email" id="email"> <br> <br>

 <select name="subject name" id="">
     <option value="C">C program</option>
     <option value="C++">C++ program</option>
     <option value="Java">Java program</option>
 </select>
 <br>
 <br>
<textarea name="" id="" cols="30" rows="10">Write your comments here</textarea>

<input type="button" name="" id="" value="Submit">
<input type="reset" name="" id="" value="Reset">


</form>

</body>
</html>
