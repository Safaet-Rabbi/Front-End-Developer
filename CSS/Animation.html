<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .skill-container{
            background-color: gray;
            width: 500px;
            padding: 20px;
        }
        .skill-container li{
            list-style-type: none;
            margin: 50px 0;
            font-weight: bolder;
            text-transform: uppercase;
            position: relative;
        }
        .skill-container li::before{
            content: '';
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: rgb(95, 85, 85);
            width: 100%;
            height: 25px;
            border-radius: 1000px;
        }
        .skill-container li::after{
            content: '';
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: rgb(99, 116, 190);
            width: 0;
            height: 25px;
            border-radius: 1000px;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-delay: 1s;
           /* animation-iteration-count: infinite;
            animation-direction: forward;*/
            animation-fill-mode: forwards;
        }
        .skill-container li.html::after{
            animation-name: html;

        }
        @keyframes html{
            to{
                width: 90%;
                background-color: rgb(36, 39, 209);
            }
        }
        .skill-container li.css::after{
            animation-name: css;
        }
        @keyframes css{
            to{
                width: 80%;
                background-color: coral;
            }
        }
        .skill-container li.js::after{
            content: '';
            position: absolute;
            top: calc(100% + 5px);
            left: 0;
            background-color: rgb(99, 116, 190);
            width: 0;
            height: 25px;
            border-radius: 1000px;
            animation-duration: 3s;
            animation-timing-function: linear;
            animation-delay: 1s;
            animation-iteration-count: infinite;
            animation-direction: forward;
          
        }
        .skill-container li.js::after{
            animation-name: js;
        }
        @keyframes js{
            to{
                width: 50%;
                background-color: rgb(45, 179, 28);
            }
        }
        

    </style>
</head>
<body><div class="skill-container">
    <ul>
        <li class="html">HTML</li>
        <li class="css">CSS</li>
        <li class="js">JS</li>
        <li class="bs">Bootstrap</li>
        <li class="java">Java</li>
        <li class="cplus">C++</li>
    </ul>
</div>
    
</body>
</html>
