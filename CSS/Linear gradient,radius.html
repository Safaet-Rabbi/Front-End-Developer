<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear gradient</title>
    <style>
        .gradient-style1{
            height: 400px;
            width: 100%;
            background-image: linear-gradient(to right,red,green);
        }
        .gradient-style2{
            height: 400px;
            width: 100%;
            background-image: linear-gradient(to right,red,green,yellow,orange);
        }
        .gradient-style3{
            height: 700px;
            width: 800px;
            background-image: radial-gradient(circle,red,green,blue);
        }

    </style>
</head>
<body>
    <div class="gradient-style1"></div>
    <div class="gradient-style2"></div>
    <div class="gradient-style3"></div>
    
</body>
</html>
