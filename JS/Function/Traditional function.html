    <title>Traditional function</title>
</head>
<body>
    <script>
        // creating a function

        function square(num1,num2){
            
        var result=num1*num2;
       return result;
          }

        //   calling a function
      var x =  square(6,9);
      document.write(x);
       
    //  add function
    function addition(x,y){
        var result=x + y;
        document.write("Sum = " + result + "<br/>")

    }
    addition(6,7);
    subtraction(8,5);


    // sub function
    function subtraction(x,y){
        var result=x-y;
        document.write("Sub = " + result + "<br/>")
    }
        
    </script>
    
</body>
