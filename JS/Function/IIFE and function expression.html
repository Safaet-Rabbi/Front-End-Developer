    <script>
        // Immediately call
        
      (  function display(){

        }) ();


        // sum of 2 numbers

         (function addition(x,y){
            var result = x+y; 
            
            console.log(" sum = " +result);
        }
)  (14,20);

            // square value
        (    function square(x){
                var result = x*x;

            } )  (8);
 


    // function expression
  var display2 = function displaymessage (msg){

   }
   display2 ("I am message");
