<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print 1-100</title>
</head>
<body>

    <script>
        // 1+2+3+....+10 = 55

      var sum = 0;
        var i = 1;
        while( i<=10 ){
            sum=sum+i;
            i = i + 1;

        }
        document.write(sum);
    </script>


<script>
    // 2+4+6....+100 = 2550

  var sum = 0;
    var i = 2;
    while( i<=100 ){
        sum=sum+i;
        i = i + 2;

    }
    document.write(sum);
</script>
    
</body>
</html>
