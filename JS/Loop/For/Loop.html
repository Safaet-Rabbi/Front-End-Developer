<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>

        for(var x=1; x <=10; x=x+1 ){
            document.write("<h1>Bangladesh</h1>")
        }
        document.write("<h1>END</h1>")


        for(var x=2; x <=100; x=x+2 ){
            document.write(""+x)
        }

        
        for(var x=10; x >=1; x=x-1 ){
            document.write("<br/>"+x)
        }
      

       
    </script>


    <script>
         // 1+2+3+4+5=15

         var  sum = 0;
        for(var x=1; x<=5; x=x+1 ){
            sum = sum + x;


        }
        document.write(sum);

        // 3+3=6,6+4=10,10+5=15


        // 5+6+7+8+9+10=45
        var sum=0;

        for(var x=5; x<=10; x=x+1 ){
            sum = sum + x;


        }
        document.write(sum);

        // 5+6=11,11+7=18,18+8=26,26+9=35,35+10=45

    </script>

   
    
</body>
</html>
