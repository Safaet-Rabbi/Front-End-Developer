<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum</title>
</head>
<body>

    <script>
        var i = 1;
        do {
            document.write(" " + i);
            i++;
           
        } while (i <= 20);
    </script>

    <!--while checks the condition first then get into body but do get into body then check the conditions
    that's the main difference between do and while loop  -->
    
</body>
</html>
