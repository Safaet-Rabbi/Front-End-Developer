<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing CSS style dynamically</title>
    <style>
        .para-style{
            font-size: 3rem;
            font-weight: bold;
            color: red;
            font-style: italic;


        }
    </style>
</head>
<body>
    <p id="paraId">This is a paragraph</p>
    <p id="para2Id">This is a paragraph 2</p>
    <button onclick="addStyle()">Add style</button>
    <button onclick="removeStyle()">Remove style</button>

    <script>
         var myVar =   document.querySelector("#para2Id");
        function addStyle(){
         var myVar =   document.querySelector("#para2Id");
         myVar.classList.add("para-style");

        }

        function removeStyle(){
        
         myVar.classList.remove("para-style");

        }

    </script>
    
</body>
</html>
