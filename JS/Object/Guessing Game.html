<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
</head>
<body>
    <script>
        // Guessing  game
        //Guess a number from 1 to 5
        // Generate a number from 1 to 5
        // If the guess number matches random number;then show message won or lost 
        // Run the game for 5 times
        // Show the number of wons and losts
        var Numofwon = 0;
        var Numoflost = 0;
        for(i=1; i<=5; i++){
            var guessNumber =  parseInt(prompt("Enter a number from 1 to 5 : "));
      var randomNumber = Math.floor(Math.random()*5) + 1;

      if(guessNumber==randomNumber){
        console.log("You have won");
        Numofwon++;
      }
      else{
        console.log("You have lost. Random number was" + randomNumber);
        Numoflost++;
      }


        }
        document.write("Total number of won = " + Numofwon + "<br>");
        document.write("Total number of lost = " + Numoflost + "<br>");

      
    </script>
    
</body>
</html>
