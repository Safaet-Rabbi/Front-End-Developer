<body>
    <script>
        function largeststr(names)
        {
            let longestword = ' ';
            for(name of names)
            {
                if(name.length> longestword.length)
                {
                    longestword=name;
                }
            }
            return [longestword, names.indexOf(longestword)];

        }
        console.log(largeststr(['Safaet','Euni','Arno','Mike','Samantha']));
    </script>
    
</body>
</html>
