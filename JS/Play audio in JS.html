<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play audio in JS</title>
</head>
<body>
    <button class="myButton">a</button>
    <button class="myButton">b</button>
    <button class="myButton">c</button>

    <script>
        for(i=0; i<3; i++) {
            document.querySelectorAll(".myButton")[i].addEventListener("click", function(){
                var text = this.innerHTML;
                console.log(text);

                switch(text){
                    case "a":
                    var audio = new Audio('Healer Opening Credits(1).mp3');
                    audio.play();
                    break;
                    case "b":
                    var audio = new Audio('b.mp3');
                    audio.play();
                    break;
                    case "c":
                    var audio = new Audio('c.mp3');
                    audio.play();
                    break;
                }


});

        }
      
    </script>
    
</body>
</html>
