<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop in array</title>
</head>
<body>

    <script>

        // var num= [10,20,30,40,50];
        var num= new Array();
        for(i=0; i<5; i++){
            num[i] = parseInt(prompt("Enter a number : "));

        }
        var sum =0;
        for(i=0; i<5; i++){
            console.log(num[i]);
            sum = sum + num[i];

        }
        console.log("sum = " +sum);
    </script>
    
</body>
</html>
