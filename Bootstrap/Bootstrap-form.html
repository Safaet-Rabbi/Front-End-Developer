<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
     <!-- bootstrap4 cdn -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
    <div class="contact-section bg-primary my-5 text-white p-3 ">
        <div class="title text-center mb-3">
            <h3 class="font-weight-bolder">Contact Me</h3>
        </div>
        <form action="" class="w-50 m-auto was-validated">
            <div class="form-group">
                <label for="fullname">Full Name:</label>
            <input type="text" class="form-control" name="fullname" required>
            <div class="valid-feedback">Valid</div>
            <div class="invalid-feedack">Please enter your full name</div>
            </div>
            <div class="form-group">
                
            <label for="email">E-mail:</label>
            <input type="email" name="email" class="form-control" id="">
            
            </div>
            <div class="form-group">
                <label for="subject"> Subject:</label>
            <input type="text" class="form-control" name="subject">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea name="message" style="resize: none;" id="message" class="form-control" cols="30" rows="10"></textarea>
            
            </div>
            <div class="form-group">
                <input type="button" class="btn btn-secondary" value="Submit">
                <input type="button" class="btn btn-secondary" value="Reset">
            </div>

        </form>
    </div>
  
    













      <!-- bootstrap js, jquery, popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>  
</body>
</html>
