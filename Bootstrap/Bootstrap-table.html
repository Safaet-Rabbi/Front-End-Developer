<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
     <!-- bootstrap4 cdn -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<style>
    table tr{
        color: skyblue;
        background-color: lightslategray;
    }
</style>
</head>
<body>
    <div class="education-section my-5">
        <div class="title text-center mb-3">
            <h3 class="font-weight-bolder">Education</h3>
        </div>
        <table class="table table-striped table-bordered table-hover table-dark text-center">
            <thead>
                <tr>
                    <th>Qualification</th>
                    <th>Institution</th>
                    <th>Passing Year</th>
                    <th>Grade</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>PSC</td>
                    <td>Rajshahi Govt. Model School and College</td>
                    <td>2013</td>
                    <td>5.00 / 5.00</td>
                </tr>
                <tr>
                    <td>JSC</td>
                    <td>Rajshahi Govt. Model School and College</td>
                    <td>2016</td>
                    <td>5.00 / 5.00</td>
                </tr>
                <tr>
                    <td>SSC</td>
                    <td>Rajshahi Govt. Model School and College</td>
                    <td>2019</td>
                    <td>4.50 / 5.00</td>
                </tr>

            </tbody>
        </table>
    </div>
  
    








       <!-- bootstrap js, jquery, popper -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>  
</body>
</html>
