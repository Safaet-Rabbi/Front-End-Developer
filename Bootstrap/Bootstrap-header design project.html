 <style>
     html{
         scroll-behavior: smooth;
     }
     body{

     h1,h2,h3,h4,h5,h6{
        font-family: 'Roboto', sans-serif;

     }
     header{
         background-image: url('/images/Fish\ wallpaper.jpg');
         background-position: center;
         background-attachment: fixed;
         background-repeat: no-repeat;
         background-size: cover;
     }
     .navbar{
         padding: 1% 10%;
         background-color: rgb(0, 0, 0,0.3);
     }
     .banner-container{
         height: 100vh;
     }
     .banner-container h1{
         font-size: 3.5rem;
         background-color: rgb(26, 26, 134,0.8);
         padding: 10px 20px;
         font-family: 'Handlee', cursive;
         border-radius: 5px;

     }
     .navbar-icon{
         color: white;
     }
     .navbar-brand img{
         width: 60px;
         height: auto;

     }
     .nav-link{
         color: white;
         margin: 10px;
         border-radius: 5px;
         transition: .4s;
     }
     .nav-link:hover{
         background-color: cornflowerblue;
         outline-offset: white;
         transform: scale(1.1);
     }

 </style>
